<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="src/css/index.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-header">
          <img src="./images/icon-view.svg" alt="VIEW-ICON" class="icon-view" />
          <img
            src="./images/image-equilibrium.jpg"
            alt="ETHEREUM"
            class="image-nft"
          />
        </div>
        <div class="card-body">
          <h3 class="title">Equilibrium #3429</h3>
          <p class="resume">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="value-and-time">
            <p class="value">
              <img src="./images/icon-ethereum.svg" alt="ETHEREUM-ICON" />
              0.041 ETH
            </p>
            <p class="time">
              <img src="./images/icon-clock.svg" alt="CLOCK-ICON" />
              3 days left
            </p>
          </div>
          <hr />
          <div class="card-footer">
            <div class="person-information">
              <img src="./images/image-avatar.png" alt="AVATAR-ICON" />
              <p>Creation of <span class="person-name">Jules Wyvern</span></p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
