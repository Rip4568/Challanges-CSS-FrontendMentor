<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/css/index.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-result">
        <p class="card-title-result">Your Result</p>
        <div class="result-score-circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div class="result-text-score">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="card-summary">
        <h2 class="title title-summaru">Summary</h2>
        <div class="results">
          <div class="result">
            <img
              src="./assets/images/icon-reaction.svg"
              alt="reaction-icon"
              class="reaction"
            />
            <p>Reaction</p>
            <div class="result-points">
              <span>80</span>
            </div>
          </div>
          <div class="result">
            <img
              src="./assets/images/icon-memory.svg"
              alt="memory-icon"
              class="memory-image"
            />
            <p>Memory</p>
            <div class="result-points">
              <span>92</span>
            </div>
          </div>
          <div class="result">
            <img
              src="./assets/images/icon-verbal.svg"
              alt=""
              class="verbal-icon"
            />
            <p>Verbal</p>
            <div class="result-points">
              <span>61</span>
            </div>
          </div>
          <div class="result">
            <img
              src="./assets/images/icon-visual.svg"
              alt=""
              class="visual-icon"
            />
            <p>Visual</p>
            <div class="result-points">
              <span>72</span>
            </div>
          </div>
        </div>
        <button class="button continue">Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jonathas David</a>.
    </div>
  </body>
</html>
