<!DOCTYPE html>
<html lang="en">
<head>
  <!-- suport language global -->
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- font awesome for icons -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- files css -->
  <link rel="stylesheet" href="./style.css">
  <!-- title of the site -->
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card-container">
    <div class="card-img">
      <img class="product-img" src="./images/image-product-desktop.jpg" alt="">
    </div>
    <div class="card-info">
      <h6 class="category">Perfume</h6>
      <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
      <p class="info">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <h2 class="actual-price">$149.99</h2>
        <h6 class="last-price">$169.99</h6>
      </div>
      <button class="button-add-cart"><img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
    </div>
  </div>

  <!-- Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  
  $169.99
  $149.99

  Add to Cart -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jonathas David</a>.
  </div>
  <script src="./script.js"></script>
</body>
</html>
